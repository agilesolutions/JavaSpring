server:
  port: 8080

spring:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver

  data:
    mongodb:
      database: test
      port: 27017

  kafka:
    embedded:
      kraft: true
    bootstrap-servers: localhost:54773
    consumer:
      auto-offset-reset: earliest

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    root: INFO
    com.agilesolutions.kafka: DEBUG
    org.springframework.jpa: DEBUG
    org.springframework.mongo: DEBUG

auto:
  register:
    schema: false

service:
  retry:
    initial_delay: 1000
    max-delay: 5000
    multiplier: 2.0
    max-attempts: 3

management:
  tracing:
    enabled: true
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    mongo:
      command:
        enabled: false
    export:
      prometheus:
        enabled: true

twelvedata:
  api:
    url: https://api.twelvedata.com/
    key: demo